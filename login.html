<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Waldo's Book Emporium - Login</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .card {
      background-color: #333;
      width: 320px;
      padding: 24px 28px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      gap: 12px;
      color: #ffffff;
    }

    .card h2 {
      margin: 0 0 8px 0;
      font-size: 24px;
    }

    .form-group {
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
    }

    .form-group input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff9966;
    }

    button[type="submit"] {
      margin-top: 8px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #ff9966;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #ff7b3a;
    }

    #errorMessage {
      font-size: 13px;
      margin-top: 4px;
    }

    .create-link {
      margin-top: 6px;
      font-size: 14px;
      color: #ffcc99;
      text-decoration: none;
    }

    .create-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="wrapper">
  <div class="card">

    <h1 style="font-size: 22px; margin-bottom: 10px;">Welcome to Waldo's Book Emporium</h1>

      <h2>Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="text" name="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password">
        </div>

        <button type="submit">Submit</button>
      </form>

      <p id="errorMessage" style="display: none;">
        Invalid Email or Password, please try again.
      </p>

      <a class="create-link" href="create_account">Create New Account</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    errorMessage.style.display = "none";

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = form.email.value;
      const password = form.password.value;

      form.email.value = "";
      form.password.value = "";

      try {
        const response = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.success) {
          // Only redirect on success
          localStorage.setItem('userId', data.user.id);
          localStorage.setItem('userName', data.user.name);
          localStorage.setItem('usertype', data.user.type);
          window.location.href = '/home';
        } else {
          errorMessage.style.display = "block";
        }

      } catch (err) {
        errorMessage.style.display = "block";
      }
    });
  </script>
</body>

</html>
