<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
</head>
<body>
  <h1>Books</h1>
  <button onclick="window.location.href='/home'">Back</button>
  <button onclick = "window.location.href = '/checkout'" style = "float: right;">Checkout</button>
  <div id="books"></div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) window.location.href = '/';

    // Fetch books
    fetch('/api/books')
  .then(res => res.json())
  .then(data => {
    const booksDiv = document.getElementById('books');
    
    if (data.success) {
      let html = '';
      
      for (let i = 0; i < data.books.length; i++) {
        const book = data.books[i];
        
        //can organize this better, maybe make a 3x3 grid of books
        html += '<div style="border: 1px solid black; padding: 10px; margin: 10px;">';
        html += '<img src="' + book.imageUrl + '" style="width: 150px; height: auto;">';
        html += '<h3>' + book.title + '</h3>';
        html += '<p>Author: ' + book.author + '</p>';
        html += '<p>Price: $' + book.price + '</p>';
        html += '<p>ISBN: ' + book.isbn + '</p>';
        html += '<button onclick="addToCart(\'' + book.isbn + '\', \'' + book.title + '\', \'' + book.author + '\', ' + book.price + ')">';
        html += 'Add to Cart';
        html += '</button>';
        html += '</div>';
      }
      
      booksDiv.innerHTML = html;
    } else {
      booksDiv.innerHTML = '<p>No books found</p>';
    }
  })
  .catch(err => {
    console.error(err);
    document.getElementById('books').innerHTML = '<p>Error loading books</p>';
  });

    function addToCart(isbn, title, author, price) {
      fetch(`/api/cart/${userId}/add`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ isbn, title, author, price, quantity: 1 })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Added to cart!');
        } else {
          alert('Failed: ' + data.error);
        }
      })
      .catch(err => alert('Error: ' + err));
    }
  </script>
</body>
</html>
